<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 绑定样式  绑定类和绑定style样式两种方式-->
  <style>
    .classA{
      background-color: hotpink;
    }

    .classB{
      color: yellowgreen;
    }

    .classC{
      font-size: 80px;
    }
  </style>

</head>
<body>
  <div id="app">
    <!-- 绑定类 -->
    <!--第一种情况 我不知道这个元素用的是哪个类，用哪个类是后台数据告诉我的 -->
    <!-- 动态绑定class以后，静态class仍然可以使用 -->
    <p :class="classA" class="classB">我爱你赵丽颖1</p>

    <!--第二种情况 这个元素绑定的是哪个类或者是哪些个类确定了，但是那个类生效不清除，生效不生效由数据决定 用的最多-->
    <p :class="{classA:isA,classB:isB}">我爱你赵丽颖2</p>

    <!-- 第三种情况 这个元素一下子有好多个确定的类 -->
    <!-- <p class="classA classB  classC">我爱你赵丽颖3</p>  静态数据绑定方式，直接写   v-bind就是动态数据绑定 -->
    <p :class="['classA','classB','classC']">我爱你赵丽颖3</p>



    <!-- 绑定style -->
    <!-- <p style="color:aqua;font-size: 80px;">我爱你赵丽颖4</p>  静态写法-->
    <p :style="{color:myColor,fontSize: mySize}">我爱你赵丽颖4</p>

  </div>
  <script src="./js/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data(){
        return {
          myClass:'classB',
          isA:true,
          isB:true,
          myColor:'red',
          mySize:'80px'
        }
      }
    })
  </script>
</body>
</html>

    <mybutton></mybutton>

    <mybutton></mybutton>
  </div>
  <script src="./js/vue.js"></script>
  <script>

    //1、定义组件（定义的组件之后都是全局组件）

    new Vue({
      el: '#app',
      components: {
        mybutton: {
          //组件配置对象和Vue的配置对象很相似，除了el

            // 组件的配置对象当中data只能写函数

              count: 0

          template: '<div><h2 style="color:hotpink">我爱你赵丽颖</h2><button @click="count++">你爱了{{count}}次</button></div>'

      }
    })

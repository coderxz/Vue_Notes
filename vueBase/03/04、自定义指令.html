<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-text="msg"></p>
    <p v-upper="msg"></p>
  </div>

  <div id="app1">
    <p v-text="msg"></p>
    <p v-upper="msg"></p>
  </div>


  <script src="./js/vue.js"></script>
  <script>

    //自定义指令分为定义全局指令和局部指令
    //功能  参数  返回值
    //定义全局指令
    //参数： 1、指令名称（不包含v- 只能是全小写） 2、回调函数
    // （参数 1使用这个指令的那个节点,2这个指令使用的表达式的值以及表达式的集合）
    // Vue.directive('upper',function(node,bindings){
    //   // console.log(node,bindings)
    //   node.textContent = bindings.value.toUpperCase()
    // })



    new Vue({
      el:'#app',
      data:{
        msg:'i love you~ zhao li ying~'
      },
      directives:{
        //局部指令
        upper(node,bindings){
          node.textContent = bindings.value.toUpperCase()
        }
      }
    })

    new Vue({
      el:'#app1',
      data:{
        msg:'i love you~ zhao li ying~'
      },
    })
  </script>
</body>
</html>

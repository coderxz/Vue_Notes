<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{msg}}</p>
    <p v-text="message"></p>
    <p v-html="message"></p>
    <!-- ref是vue当中给我们提供的一个标识数据， -->
    <p ref="pp"></p>
    <p ref="pp2"></p>
    
    <button @click="test">点击获取最后一个p</button>

  </div>
  <script src="./js/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data:{
        msg:'我爱你赵丽颖',
        message:'<h2>i love you~</h2>'
      },
      methods: {
        test(){
          console.log(this.$refs.pp)
          this.$refs.pp.innerText = '我爱你杨幂'
          this.$refs.pp2.innerText = '我爱你戚薇'
        }
      },
    })
  </script>
</body>
</html>
